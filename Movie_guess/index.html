<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Movie Guesser</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
        <link rel="stylesheet" href="styless.css">
    </head>
    <body>
        <div class="container my-5 p-1 ">
            <div class="card p-5 border border-secondary bg-light">
                <h2 class="text-center">Badly Explained Movies</h2>
                <hr>
                <p id="explanation"></p>
                <hr>
                <input id="input" class="mw-100 mb-3 " type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Enter your guess here">
                <button id="btn" type="button" class="btn btn-primary btn-m btn-block">Submit</button>
                <hr>
                <button id="hint" type="button" class="btn btn-secondary btn-m btn-block">Show Hint</button>
                <p id="hint-text" class="mt-3"></p>
            </div>
            <div id="output"></div>
        </div>

        <script src="main.js" async defer></script>
    </body>
</html>
